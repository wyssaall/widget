<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <div class="left-cont">
          <div class="left-title"><h3>your result</h3></div>
          <div class="score"> 
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="left-txt">
            <h2>great</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda, minima!</p>
          </div>
       </div>
       <div class="right-cont">
        <div class="right-title"><h3>Summary</h3></div>
        <div class="list">
         <ul>
             <li class="reaction">
                 <img src="./assets/icon-reaction.svg" alt="Reaction">
                 <h3>Reaction</h3> 
                 <p>80 / 100</p>
             </li>
             <li class="memory">
                 <img src="./assets/icon-memory.svg" alt="Memory">
                 <h3>Memory</h3> 
                 <p>90 / 100</p>
             </li>
             <li class="verbal">
                 <img src="./assets/icon-verbal.svg" alt="Verbal">
                 <h3>Verbal</h3> 
                 <p>61 / 100</p>
             </li>
             <li class="visual">
                 <img src="./assets/icon-visual.svg" alt="Visual">
                 <h3>Visual</h3> 
                 <p>74 / 100</p>
             </li>
         </ul>
        </div>
        <div class="btn">
         <button>Continue</button>
        </div>
    </div>
    </div>
</body>
</html>
